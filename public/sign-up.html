<html>

<head>
    <title>Sign-up</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="themes/pizzaTheme.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="javascripts/handler.js"></script>
    <script src="javascripts/jqm-init.js"></script>
</head>

<body>
    <div data-role="page" data-theme="d" id="sign-up-page">
        <div data-role="header">
            <h1>Sign-Up</h1>
        </div>
        <div data-role="main" class="ui-content">
                <form id="sign-up-form">
                  <label for="username">Username</label>
                  <input name="username" id="username" placeholder="username">
                  <label for="password">Password</label>
                  <input name="password" id="password" type="password" placeholder="password">
                  <input type="submit" value="Sign-up">
                  <input type="button" value="Sign-in" onclick="window.location.href='index.html'">
                </form>
        </div>
        <div data-role="footer" data-theme="d" id="foot">
                <h2>&copy IN 18-2 2018</h2>
        </div>
    </div>
</body>

</html>
